# 운영환경 데이터베이스 설정
# AWS 환경용 설정

# 데이터베이스 연결 정보 (AWS RDS)
DB_URL=jdbc:mariadb://cmms-prod-db.cluster-xxx.ap-northeast-2.rds.amazonaws.com:3306/cmms?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
DB_USERNAME=cmms_admin
DB_PASSWORD=
DB_DRIVER=org.mariadb.jdbc.Driver
DB_DIALECT=org.hibernate.dialect.MariaDBDialect

# 애플리케이션 설정
DEFAULT_COMPANY_ID=C0001

# 서버 설정
SERVER_PORT=8080

# 파일 업로드 설정
FILE_UPLOAD_PATH=/opt/cmms/uploads
FILE_MAX_SIZE=50MB
FILE_ALLOWED_TYPES=jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt
FILE_MAX_COUNT=20

# Google Sheets 설정 (운영용)
GOOGLE_SHEETS_CREDENTIALS_PATH=/opt/cmms/secrets/service-account.json

# 로깅 설정
LOG_FILE_PATH=/opt/cmms/logs/application.log
LOG_MAX_SIZE=100MB
LOG_MAX_HISTORY=30
