<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${func.funcId == null} ? #{func.form.title.create} : #{func.form.title.edit}">Functional Location Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${func.funcId == null} ? #{func.form.header.create} : #{func.form.header.edit}">
                Create Functional Location
            </h1>

            <form th:action="@{/func}" th:object="${func}" method="post" class="space-y-8 max-w-lg">
                <input type="hidden" th:field="*{companyId}" />

                <div class="form-section">
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="funcId" class="form-label" th:text="#{func.id}">ID</label>
                            <input type="text" id="funcId" th:field="*{funcId}" class="form-input" th:readonly="${func.funcId != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="funcName" class="form-label" th:text="#{func.name}">Name</label>
                            <input type="text" id="funcName" th:field="*{funcName}" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label for="parentFuncId" class="form-label" th:text="#{func.parentId}">Parent Function</label>
                            <select id="parentFuncId" th:field="*{parentFuncId}" class="form-select">
                                <option value="" th:text="#{common.select.placeholder}">Select a parent...</option>
                                <option th:each="f : ${funcs}" th:value="${f.funcId}" th:text="${f.funcName}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="useYn" class="form-label" th:text="#{func.useYn}">Use</label>
                            <select id="useYn" th:field="*{useYn}" class="form-select" required>
                                <option value="Y" th:text="#{common.yes}">Yes</option>
                                <option value="N" th:text="#{common.no}">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sortOrder" class="form-label" th:text="#{func.sortOrder}">Sort Order</label>
                            <input type="number" id="sortOrder" th:field="*{sortOrder}" class="form-input" required />
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/func}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Location</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
