<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title>Code Management</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6" th:text="#{code.list.title}">Code Management</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Code Types Section -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold" th:text="#{code.type.list.title}">Code Types</h2>
                        <a th:href="@{/code/type/form}" class="btn-primary" th:text="#{common.button.addType}">New Type</a>
                    </div>
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="th-style" th:text="#{code.type.id}">ID</th>
                                    <th scope="col" class="th-style" th:text="#{code.type.name}">Name</th>
                                    <th scope="col" class="th-style" th:text="#{common.action}">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="type : ${codeTypes}" class="hover:bg-gray-50">
                                    <td class="td-style"><a th:href="@{/code/list(type=${type.id})}" class="text-blue-600 hover:underline" th:text="${type.id}"></a></td>
                                    <td class="td-style" th:text="${type.name}"></td>
                                    <td class="td-style space-x-2">
                                        <a th:href="@{/code/type/form/{id}(id=${type.id})}" class="btn-secondary" th:text="#{common.button.edit}">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Codes Section -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold" th:text="#{code.list.titleForType} + ': ' + ${selectedType}">Codes</h2>
                        <a th:if="${selectedType}" th:href="@{/code/form(type=${selectedType})}" class="btn-primary" th:text="#{common.button.addCode}">New Code</a>
                    </div>
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="th-style" th:text="#{code.id}">ID</th>
                                    <th scope="col" class="th-style" th:text="#{code.name}">Name</th>
                                    <th scope="col" class="th-style" th:text="#{common.action}">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="code : ${codes}" class="hover:bg-gray-50">
                                    <td class="td-style" th:text="${code.id}"></td>
                                    <td class="td-style" th:text="${code.name}"></td>
                                    <td class="td-style space-x-2">
                                        <a th:href="@{/code/form(type=${code.code_type}, id=${code.id})}" class="btn-secondary" th:text="#{common.button.edit}">Edit</a>
                                        <form th:action="@{/code/delete}" method="post" class="inline-block" onsubmit="return confirm('Are you sure?');">
                                            <input type="hidden" name="code_type" th:value="${code.code_type}" />
                                            <input type="hidden" name="id" th:value="${code.id}" />
                                            <button type="submit" class="btn-danger" th:text="#{common.button.delete}">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(codes)}">
                                    <td colspan="3" class="text-center py-4" th:text="#{common.table.noData}">Select a type to view codes.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
