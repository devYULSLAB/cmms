<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${template.id == null} ? #{workflow.template.form.title.create} : #{workflow.template.form.title.edit}">Approval Template Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${template.id == null} ? #{workflow.template.form.header.create} : #{workflow.template.form.header.edit}">
                Create Approval Template
            </h1>

            <form th:action="@{/workflow/template/save}" th:object="${template}" method="post" class="space-y-8">
                <input type="hidden" th:field="*{company_id}" />
                <input type="hidden" th:field="*{id}" />

                <!-- Main Details Section -->
                <div class="form-section">
                    <h2 class="form-section-title" th:text="#{workflow.template.form.section.details}">Template Details</h2>
                    <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="name" class="form-label" th:text="#{workflow.template.name}">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-label" th:text="#{workflow.template.description}">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-textarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Template Steps Section -->
                <div class="form-section">
                    <h2 class="form-section-title" th:text="#{workflow.template.form.section.steps}">Approval Steps</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="th-style w-24" th:text="#{workflow.template.step.stepNo}">Step No.</th>
                                    <th class="th-style" th:text="#{workflow.template.step.roleId}">Role</th>
                                    <th class="th-style" th:text="#{workflow.template.step.stepType}">Step Type</th>
                                    <th class="th-style w-32 no-print" th:text="#{common.action}">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="steps-tbody">
                                <tr th:each="step, iterStat : *{steps}">
                                    <td class="td-style"><input type="number" th:field="*{steps[__${iterStat.index}__].step_no}" class="form-input-sm" required /></td>
                                    <td class="td-style">
                                        <select th:field="*{steps[__${iterStat.index}__].role_id}" class="form-select-sm" required>
                                            <option value="" th:text="#{common.select.placeholder}">Select a role...</option>
                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                        </select>
                                    </td>
                                    <td class="td-style">
                                        <select th:field="*{steps[__${iterStat.index}__].step_type}" class="form-select-sm" required>
                                             <option value="AND" th:text="AND"></option>
                                             <option value="OR" th:text="OR"></option>
                                        </select>
                                    </td>
                                    <td class="td-style no-print"><button type="button" class="btn-danger-outline" onclick="this.closest('tr').remove()">Remove</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="flex justify-start mt-4">
                        <button type="button" onclick="addStepRow()" class="btn-secondary" th:text="#{common.button.addRow}">Add Step</button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/workflow/templates}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Template</button>
                </div>
            </form>
        </div>
    </div>

    <th:block layout:fragment="page-js">
        <script th:inline="javascript">
            /*<![CDATA[*/
            const rolesJson = /*[[${rolesJson}]]*/ '[]';
            const roles = JSON.parse(rolesJson);
            /*]]>*/

            function addStepRow() {
                const tbody = document.getElementById('steps-tbody');
                const index = tbody.rows.length;
                const newRow = tbody.insertRow();
                newRow.innerHTML = `
                    <td class="td-style"><input type="number" name="steps[${index}].step_no" class="form-input-sm" value="${index + 1}" required /></td>
                    <td class="td-style">
                        <select name="steps[${index}].role_id" class="form-select-sm" required>
                            <option value="">Select a role...</option>
                            ${roles.map(role => `<option value="${role.id}">${role.name}</option>`).join('')}
                        </select>
                    </td>
                    <td class="td-style">
                        <select name="steps[${index}].step_type" class="form-select-sm" required>
                            <option value="AND">AND</option>
                            <option value="OR">OR</option>
                        </select>
                    </td>
                    <td class="td-style no-print"><button type="button" class="btn-danger-outline" onclick="this.closest('tr').remove()">Remove</button></td>
                `;
            }
        </script>
    </th:block>
</body>
</html>
