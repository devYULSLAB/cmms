<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title>Inspection List</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800" th:text="#{inspection.list.title}">Inspection List</h1>
                <a th:href="@{/inspection/form}" class="btn-primary" th:text="#{common.button.add}">New Inspection</a>
            </div>

            <!-- Search Form -->
            <form th:action="@{/inspection/list}" method="get" class="p-4 bg-gray-50 rounded-lg mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" name="plantName" th:value="${param.plantName}" th:placeholder="#{inspection.search.plantName}" class="form-input-sm" />
                    <input type="text" name="inspectionName" th:value="${param.inspectionName}" th:placeholder="#{inspection.search.inspectionName}" class="form-input-sm" />
                    <div>
                        <button type="submit" class="btn-secondary" th:text="#{common.button.search}">Search</button>
                        <a th:href="@{/inspection/list}" class="btn-secondary-outline" th:text="#{common.button.reset}">Reset</a>
                    </div>
                </div>
            </form>

            <!-- Data Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="th-style" th:text="#{inspection.id}">ID</th>
                            <th scope="col" class="th-style" th:text="#{inspection.name}">Name</th>
                            <th scope="col" class="th-style" th:text="#{inspection.plantId}">Plant</th>
                            <th scope="col" class="th-style" th:text="#{inspection.jobType}">Job Type</th>
                            <th scope="col" class="th-style" th:text="#{inspection.status}">Status</th>
                            <th scope="col" class="th-style" th:text="#{inspection.createDate}">Date</th>
                            <th scope="col" class="th-style" th:text="#{common.action}">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="insp : ${inspections.content}" class="hover:bg-gray-50">
                            <td class="td-style">
                                <a th:href="@{/inspection/detail/{id}(id=${insp.inspection_id})}"
                                   class="text-blue-600 hover:underline" th:text="${insp.inspection_id}"></a>
                            </td>
                            <td class="td-style" th:text="${insp.inspection_name}"></td>
                            <td class="td-style" th:text="${insp.plant_id}"></td>
                            <td class="td-style" th:text="${insp.job_type}"></td>
                            <td class="td-style" th:text="${insp.status}"></td>
                            <td class="td-style" th:text="${#dates.format(insp.create_date, 'yyyy-MM-dd')}"></td>
                            <td class="td-style space-x-2">
                                <a th:href="@{/inspection/form/{id}(id=${insp.inspection_id})}" class="btn-secondary" th:text="#{common.button.edit}">Edit</a>
                                <form th:action="@{/inspection/delete/{id}(id=${insp.inspection_id})}" method="post" class="inline-block" onsubmit="return confirm('Are you sure?');">
                                    <button type="submit" class="btn-danger" th:text="#{common.button.delete}">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${inspections.empty}">
                            <td colspan="7" class="text-center py-4" th:text="#{common.table.noData}">No data available</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${inspections.totalPages > 1}" class="pagination-container" aria-label="Pagination">
                <ul class="pagination">
                    <li th:classappend="${inspections.first} ? 'disabled' : ''">
                        <a th:href="@{/inspection/list(page=${inspections.number - 1}, size=${inspections.size})}" class="pagination-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, inspections.totalPages - 1)}" th:classappend="${i == inspections.number} ? 'active' : ''">
                        <a th:href="@{/inspection/list(page=${i}, size=${inspections.size})}" class="pagination-link" th:text="${i + 1}"></a>
                    </li>
                    <li th:classappend="${inspections.last} ? 'disabled' : ''">
                        <a th:href="@{/inspection/list(page=${inspections.number + 1}, size=${inspections.size})}" class="pagination-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</body>
</html>
