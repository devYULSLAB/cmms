<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${site.siteId == null} ? #{site.form.title.create} : #{site.form.title.edit}">Site Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${site.siteId == null} ? #{site.form.header.create} : #{site.form.header.edit}">
                Create Site
            </h1>

            <form th:action="@{/domain/site}" th:object="${site}" method="post" class="space-y-8 max-w-lg">
                <input type="hidden" th:field="*{companyId}" />

                <div class="form-section">
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="siteId" class="form-label" th:text="#{site.id}">ID</label>
                            <input type="text" id="siteId" th:field="*{siteId}" class="form-input" th:readonly="${site.siteId != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="siteName" class="form-label" th:text="#{site.name}">Name</label>
                            <input type="text" id="siteName" th:field="*{siteName}" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label for="useYn" class="form-label" th:text="#{site.useYn}">Use Y/N</label>
                            <select id="useYn" th:field="*{useYn}" class="form-select" required>
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/domain/site}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Site</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
