<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${dept.id == null} ? #{dept.form.title.create} : #{dept.form.title.edit}">Department Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${dept.id == null} ? #{dept.form.header.create} : #{dept.form.header.edit}">
                Create Department
            </h1>

            <form th:action="@{/domain/dept/save}" th:object="${dept}" method="post" class="space-y-8 max-w-lg">
                <input type="hidden" th:field="*{company_id}" />

                <div class="form-section">
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="id" class="form-label" th:text="#{dept.id}">ID</label>
                            <input type="text" id="id" th:field="*{id}" class="form-input" th:readonly="${dept.id != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label" th:text="#{dept.name}">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label for="parent_id" class="form-label" th:text="#{dept.parentId}">Parent Department</label>
                            <select id="parent_id" th:field="*{parent_id}" class="form-select">
                                <option value="" th:text="#{common.select.placeholder}">Select a parent...</option>
                                <option th:each="d : ${depts}" th:value="${d.id}" th:text="${d.name}"></option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="note" class="form-label" th:text="#{dept.note}">Note</label>
                            <textarea id="note" th:field="*{note}" class="form-textarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/domain/dept/list}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Department</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
