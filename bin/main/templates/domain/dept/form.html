<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${dept.deptId == null} ? #{dept.form.title.create} : #{dept.form.title.edit}">Department Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${dept.deptId == null} ? #{dept.form.header.create} : #{dept.form.header.edit}">
                Create Department
            </h1>

            <form th:action="@{/domain/dept}" th:object="${dept}" method="post" class="space-y-8 max-w-lg">
                <input type="hidden" th:field="*{companyId}" />

                <div class="form-section">
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="deptId" class="form-label" th:text="#{dept.id}">ID</label>
                            <input type="text" id="deptId" th:field="*{deptId}" class="form-input" th:readonly="${dept.deptId != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="deptName" class="form-label" th:text="#{dept.name}">Name</label>
                            <input type="text" id="deptName" th:field="*{deptName}" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label for="useYn" class="form-label" th:text="#{dept.useYn}">Use Y/N</label>
                            <select id="useYn" th:field="*{useYn}" class="form-select" required>
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/domain/dept}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Department</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
