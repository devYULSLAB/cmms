<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${role.roleId == null} ? #{role.form.title.create} : #{role.form.title.edit}">Role Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${role.roleId == null} ? #{role.form.header.create} : #{role.form.header.edit}">
                Create Role
            </h1>

            <form th:action="@{/domain/role}" th:object="${role}" method="post" class="space-y-8 max-w-2xl">
                <input type="hidden" th:field="*{companyId}" />

                <!-- Role Details Section -->
                <div class="form-section">
                    <h2 class="form-section-title" th:text="#{role.form.section.details}">Role Details</h2>
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="roleId" class="form-label" th:text="#{role.id}">ID</label>
                            <input type="text" id="roleId" th:field="*{roleId}" class="form-input" th:readonly="${role.roleId != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="roleName" class="form-label" th:text="#{role.name}">Name</label>
                            <input type="text" id="roleName" th:field="*{roleName}" class="form-input" required />
                        </div>
                         <div class="form-group">
                            <label for="description" class="form-label" th:text="#{role.description}">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-textarea" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="useYn" class="form-label" th:text="#{role.useYn}">Use Y/N</label>
                            <select id="useYn" th:field="*{useYn}" class="form-select" required>
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/domain/role}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Role</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
