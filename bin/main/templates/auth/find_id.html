<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 조회</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23007bff'/><text x='16' y='22' font-family='Arial' font-size='16' font-weight='bold' text-anchor='middle' fill='white'>C</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .btn-primary {
            @apply bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }
        .alert-info {
            @apply bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded;
        }
        .alert-danger {
            @apply bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded;
        }
        .alert-success {
            @apply bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-lg rounded-lg p-8">
                <h2 class="text-3xl font-bold text-center text-white mb-6 p-2 rounded-md bg-blue-500 border">아이디 조회</h2>

                <div th:if="${message}" class="alert-info mb-4" role="alert" th:text="${message}"></div>

                <form th:action="@{/auth/find-id}" method="post" class="space-y-6">
                    <div class="form-group">
                        <label for="companyId" class="form-label">회사 ID</label>
                        <input type="text" id="companyId" name="companyId" required class="form-input" placeholder="회사 ID를 입력하세요" th:value="${param.companyId != null ? param.companyId[0] : ''}" />
                    </div>
                    <div class="form-group">
                        <label for="userId" class="form-label">조회할 사용자 ID</label>
                        <input type="text" id="userId" name="userId" required class="form-input" placeholder="사용자 ID를 입력하세요" th:value="${param.userId != null ? param.userId[0] : ''}" />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn-primary border border-blue-700">조회하기</button>
                    </div>

                    <div class="text-center mt-4">
                        <a th:href="@{/login}" class="text-sm text-blue-600 hover:underline">로그인으로 돌아가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
