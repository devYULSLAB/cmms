<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title>Memo List</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800" th:text="#{memo.list.title}">Memo List</h1>
                <a th:href="@{/memo/new}" class="btn-primary" th:text="#{common.button.add}">New Memo</a>
            </div>

            <!-- Data Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="th-style w-1/12" th:text="#{memo.pinned}">Pinned</th>
                            <th scope="col" class="th-style w-1/2" th:text="#{memo.name}">Title</th>
                            <th scope="col" class="th-style" th:text="#{common.createdBy}">Author</th>
                            <th scope="col" class="th-style" th:text="#{common.createDate}">Date</th>
                            <th scope="col" class="th-style" th:text="#{memo.viewCount}">Views</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="memo : ${memos.content}" class="hover:bg-gray-50">
                            <td class="td-style text-center">
                                <i th:if="${memo.isPinned == 'Y'}" class="fas fa-thumbtack text-blue-500"></i>
                            </td>
                            <td class="td-style">
                                <a th:href="@{/memo/{memoId}(memoId=${memo.memoId})}"
                                   class="text-blue-600 hover:underline font-medium" th:text="${memo.memoName}"></a>
                            </td>
                            <td class="td-style" th:text="${memo.authorId}"></td>
                            <td class="td-style" th:text="${#dates.format(memo.createDate, 'yyyy-MM-dd')}"></td>
                            <td class="td-style text-center" th:text="${memo.viewCnt}"></td>
                        </tr>
                        <tr th:if="${memos.empty}">
                            <td colspan="5" class="text-center py-4" th:text="#{common.table.noData}">No memos found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${memos.totalPages > 1}" class="pagination-container" aria-label="Pagination">
                <ul class="pagination">
                    <li th:classappend="${memos.first} ? 'disabled' : ''">
                        <a th:href="@{/memo(page=${memos.number - 1}, size=${memos.size})}" class="pagination-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, memos.totalPages - 1)}" th:classappend="${i == memos.number} ? 'active' : ''">
                        <a th:href="@{/memo(page=${i}, size=${memos.size})}" class="pagination-link" th:text="${i + 1}"></a>
                    </li>
                    <li th:classappend="${memos.last} ? 'disabled' : ''">
                        <a th:href="@{/memo(page=${memos.number + 1}, size=${memos.size})}" class="pagination-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
