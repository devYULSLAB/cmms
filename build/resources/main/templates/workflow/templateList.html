<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title>Approval Template List</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800" th:text="#{workflow.template.list.title}">Approval Templates</h1>
                <a th:href="@{/workflow/template/form}" class="btn-primary" th:text="#{common.button.add}">New Template</a>
            </div>

            <!-- Data Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="th-style" th:text="#{workflow.template.id}">ID</th>
                            <th scope="col" class="th-style" th:text="#{workflow.template.name}">Name</th>
                            <th scope="col" class="th-style" th:text="#{workflow.template.description}">Description</th>
                            <th scope="col" class="th-style" th:text="#{common.action}">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="template : ${templates.content}" class="hover:bg-gray-50">
                            <td class="td-style">
                                <a th:href="@{/workflow/template/form/{id}(id=${template.id})}"
                                   class="text-blue-600 hover:underline" th:text="${template.id}"></a>
                            </td>
                            <td class="td-style" th:text="${template.name}"></td>
                            <td class="td-style" th:text="${template.description}"></td>
                            <td class="td-style space-x-2">
                                <a th:href="@{/workflow/template/form/{id}(id=${template.id})}" class="btn-secondary" th:text="#{common.button.edit}">Edit</a>
                                <form th:action="@{/workflow/template/delete/{id}(id=${template.id})}" method="post" class="inline-block" onsubmit="return confirm('Are you sure?');">
                                    <button type="submit" class="btn-danger" th:text="#{common.button.delete}">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${templates.empty}">
                            <td colspan="4" class="text-center py-4" th:text="#{common.table.noData}">No templates found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${templates.totalPages > 1}" class="pagination-container" aria-label="Pagination">
                <ul class="pagination">
                    <li th:classappend="${templates.first} ? 'disabled' : ''">
                        <a th:href="@{/workflow/templates(page=${templates.number - 1}, size=${templates.size})}" class="pagination-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, templates.totalPages - 1)}" th:classappend="${i == templates.number} ? 'active' : ''">
                        <a th:href="@{/workflow/templates(page=${i}, size=${templates.size})}" class="pagination-link" th:text="${i + 1}"></a>
                    </li>
                    <li th:classappend="${templates.last} ? 'disabled' : ''">
                        <a th:href="@{/workflow/templates(page=${templates.number + 1}, size=${templates.size})}" class="pagination-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
