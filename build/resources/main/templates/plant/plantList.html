<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title>Plant List</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800" th:text="#{plant.list.title}">Plant List</h1>
                <a th:href="@{/plant/form}"
                    class="btn-primary" th:text="#{common.button.add}">Add New</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Data Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="th-style" th:text="#{plant.id}">Plant ID</th>
                            <th scope="col" class="th-style" th:text="#{plant.name}">Plant Name</th>
                            <th scope="col" class="th-style" th:text="#{plant.location}">Location</th>
                            <th scope="col" class="th-style" th:text="#{plant.assetType}">Asset Type</th>
                            <th scope="col" class="th-style" th:text="#{plant.siteId}">Site ID</th>
                            <th scope="col" class="th-style" th:text="#{common.action}">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="plant : ${plants.content}" class="hover:bg-gray-50">
                            <td class="td-style">
                                <a th:href="@{/plant/detail/{id}(id=${plant.plant_id})}"
                                   class="text-blue-600 hover:underline" th:text="${plant.plant_id}"></a>
                            </td>
                            <td class="td-style" th:text="${plant.plant_name}"></td>
                            <td class="td-style" th:text="${plant.location}"></td>
                            <td class="td-style" th:text="${plant.asset_type}"></td>
                            <td class="td-style" th:text="${plant.site_id}"></td>
                            <td class="td-style space-x-2">
                                <a th:href="@{/plant/form/{id}(id=${plant.plant_id})}" class="btn-secondary" th:text="#{common.button.edit}">Edit</a>
                                <form th:action="@{/plant/delete/{id}(id=${plant.plant_id})}" method="post" class="inline-block" onsubmit="return confirm('Are you sure you want to delete this item?');">
                                    <button type="submit" class="btn-danger" th:text="#{common.button.delete}">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${plants.empty}">
                            <td colspan="6" class="text-center py-4" th:text="#{common.table.noData}">No data available</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${plants.totalPages > 1}" class="pagination-container" aria-label="Pagination">
                <ul class="pagination">
                    <!-- Previous Page Link -->
                    <li th:classappend="${plants.first} ? 'disabled' : ''">
                        <a th:href="@{/plant/list(page=${plants.number - 1}, size=${plants.size})}" class="pagination-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <!-- Page Number Links -->
                    <li th:each="i : ${#numbers.sequence(0, plants.totalPages - 1)}" th:classappend="${i == plants.number} ? 'active' : ''">
                        <a th:href="@{/plant/list(page=${i}, size=${plants.size})}" class="pagination-link" th:text="${i + 1}"></a>
                    </li>
                    <!-- Next Page Link -->
                    <li th:classappend="${plants.last} ? 'disabled' : ''">
                        <a th:href="@{/plant/list(page=${plants.number + 1}, size=${plants.size})}" class="pagination-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
