<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${memo.memo_name}">Memo Details</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Memo Content Card -->
            <div class="bg-white shadow-md rounded-lg mb-8">
                <!-- Card Header -->
                <div class="p-4 border-b flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800" th:text="${memo.memo_name}">Memo Title</h1>
                        <div class="flex items-center space-x-4 text-sm text-gray-500 mt-1">
                            <span><i class="fas fa-user mr-1"></i><span th:text="${memo.create_by}">Author</span></span>
                            <span><i class="fas fa-calendar-alt mr-1"></i><span th:text="${#dates.format(memo.create_date, 'yyyy-MM-dd HH:mm')}">Date</span></span>
                            <span><i class="fas fa-eye mr-1"></i><span th:text="${memo.view_cnt}">Views</span></span>
                            <span th:if="${memo.is_pinned == 'Y'}" class="text-blue-500 font-semibold"><i class="fas fa-thumbtack mr-1"></i>Pinned</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                         <a th:href="@{/memo/list}" class="btn-secondary" th:text="#{common.button.toList}">To List</a>
                        <a th:href="@{/memo/form/{id}(id=${memo.memo_id})}" class="btn-secondary" th:text="#{common.button.edit}">Edit</a>
                        <form th:action="@{/memo/delete/{id}(id=${memo.memo_id})}" method="post" class="inline-block" onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="btn-danger" th:text="#{common.button.delete}">Delete</button>
                        </form>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="p-6">
                    <div class="prose max-w-none whitespace-pre-wrap" th:text="${memo.note}">Memo content goes here.</div>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="bg-white shadow-md rounded-lg">
                <h2 class="form-section-title p-4 border-b" th:text="#{memo.comment.title}">Comments</h2>

                <!-- Comment Form -->
                <div class="p-4 border-b">
                    <form th:action="@{/memo/comment/save}" method="post">
                        <input type="hidden" name="memo_id" th:value="${memo.memo_id}" />
                        <div class="form-group">
                            <label for="comment-note" class="form-label sr-only">New Comment</label>
                            <textarea id="comment-note" name="note" class="form-textarea" rows="3" th:placeholder="#{memo.comment.placeholder}" required></textarea>
                        </div>
                        <div class="text-right mt-2">
                            <button type="submit" class="btn-primary" th:text="#{memo.comment.submit}">Submit Comment</button>
                        </div>
                    </form>
                </div>

                <!-- Comment List -->
                <div class="p-4 space-y-4">
                    <div th:each="comment : ${comments}" class="flex items-start space-x-3">
                        <div class="flex-1 border rounded-md p-3">
                            <p class="text-gray-800" th:text="${comment.note}"></p>
                            <div class="text-xs text-gray-500 mt-2 flex justify-between items-center">
                                <span><i class="fas fa-user mr-1"></i><span th:text="${comment.create_by}"></span></span>
                                <span><i class="fas fa-calendar-alt mr-1"></i><span th:text="${#dates.format(comment.create_date, 'yyyy-MM-dd HH:mm')}"></span></span>
                            </div>
                        </div>
                        <form th:action="@{/memo/comment/delete}" method="post" onsubmit="return confirm('Are you sure?');">
                            <input type="hidden" name="memo_id" th:value="${memo.memo_id}" />
                            <input type="hidden" name="comment_id" th:value="${comment.comment_id}" />
                            <button type="submit" class="btn-danger-outline btn-sm"><i class="fas fa-trash"></i></button>
                        </form>
                    </div>
                    <div th:if="${#lists.isEmpty(comments)}" class="text-center text-gray-500 py-4">
                        <p th:text="#{memo.comment.none}">No comments yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
