<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23007bff'/><text x='16' y='22' font-family='Arial' font-size='16' font-weight='bold' text-anchor='middle' fill='white'>C</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            @apply w-full px-3 py-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .btn-primary {
            @apply bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }
        .alert-info {
            @apply bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded;
        }
        .alert-danger {
            @apply bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded;
        }
        .alert-success {
            @apply bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded;
        }
        .form-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.75rem 1rem;
            align-items: center;
        }
        .form-grid .form-label {
            @apply text-right pr-2;
        }
        .form-grid .form-input {
            @apply w-full;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-lg rounded-lg p-8">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6" th:text="#{login.title}">Login</h2>

                <div th:if="${param.error}" class="alert-danger mb-4" role="alert">
                    <span th:text="#{login.error}">Invalid username or password.</span>
                </div>
                <div th:if="${param.logout}" class="alert-success mb-4" role="alert">
                    <span th:text="#{login.logout.success}">You have been logged out.</span>
                </div>

                <form id="login-form" th:action="@{/login}" method="post" class="form-grid">
                    <label for="company_id" class="form-label" th:text="#{login.companyId}">Company ID</label>
                    <input type="text" id="company_id" name="company_id" required
                           class="form-input" th:placeholder="#{login.companyId.placeholder}" th:value="${@environment.getProperty('DEFAULT_COMPANY_ID', 'C0001')}"/>
                    
                    <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                    <input type="text" id="username" name="username" required autofocus
                           class="form-input" th:placeholder="#{login.username.placeholder}" value="admin"/>
                    
                    <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                    <input type="password" id="password" name="password" required
                           class="form-input" th:placeholder="#{login.password.placeholder}" value="admin"/>

                    <div></div>
                    <button type="submit" class="btn-primary w-full" th:text="#{login.submitButton}">
                        Login
                    </button>

                    <div></div>
                    <div class="text-center">
                        <button type="button" onclick="openSignupPopup()" class="text-sm text-blue-600 hover:underline">회원가입</button>
                        <span class="mx-2 text-gray-400">|</span>
                        <button type="button" onclick="openFindIdPopup()" class="text-sm text-blue-600 hover:underline">아이디 조회</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Signup Popup Modal -->
    <div id="signupModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">회원가입</h3>
                    <button onclick="closeSignupPopup()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="signupMessage" class="hidden mb-4 p-3 rounded"></div>
                
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="signupCompanyId" class="form-label">회사 ID</label>
                        <input type="text" id="signupCompanyId" name="companyId" required class="form-input" placeholder="회사 ID를 입력하세요" />
                    </div>
                    <div>
                        <label for="signupUserId" class="form-label">사용자 ID</label>
                        <input type="text" id="signupUserId" name="userId" required class="form-input" placeholder="사용할 ID를 입력하세요" />
                    </div>
                    <div>
                        <label for="signupPassword" class="form-label">비밀번호</label>
                        <input type="password" id="signupPassword" name="password" required class="form-input" placeholder="비밀번호를 입력하세요" />
                    </div>
                    
                    <div class="flex space-x-3">
                        <button type="submit" class="btn-primary flex-1">가입 요청</button>
                        <button type="button" onclick="closeSignupPopup()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Find ID Popup Modal -->
    <div id="findIdModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">아이디 조회</h3>
                    <button onclick="closeFindIdPopup()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="findIdMessage" class="hidden mb-4 p-3 rounded"></div>
                
                <form id="findIdForm" class="space-y-4">
                    <div>
                        <label for="findIdCompanyId" class="form-label">회사 ID</label>
                        <input type="text" id="findIdCompanyId" name="companyId" required class="form-input" placeholder="회사 ID를 입력하세요" />
                    </div>
                    <div>
                        <label for="findIdUserId" class="form-label">조회할 사용자 ID</label>
                        <input type="text" id="findIdUserId" name="userId" required class="form-input" placeholder="사용자 ID를 입력하세요" />
                    </div>
                    
                    <div class="flex space-x-3">
                        <button type="submit" class="btn-primary flex-1">조회하기</button>
                        <button type="button" onclick="closeFindIdPopup()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('login-form');
            form.addEventListener('submit', function(e) {
                const companyId = document.getElementById('company_id').value;
                if (companyId) {
                    // Store the company ID in localStorage to be used by other pages
                    localStorage.setItem('X-Company-Id', companyId);
                }
                // The form will then submit normally to Spring Security
            });

            // Signup form handling
            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitSignupForm();
            });

            // Find ID form handling
            const findIdForm = document.getElementById('findIdForm');
            findIdForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitFindIdForm();
            });
        });

        // Popup functions
        function openSignupPopup() {
            document.getElementById('signupModal').classList.remove('hidden');
            document.getElementById('signupMessage').classList.add('hidden');
            document.getElementById('signupForm').reset();
        }

        function closeSignupPopup() {
            document.getElementById('signupModal').classList.add('hidden');
        }

        function openFindIdPopup() {
            document.getElementById('findIdModal').classList.remove('hidden');
            document.getElementById('findIdMessage').classList.add('hidden');
            document.getElementById('findIdForm').reset();
        }

        function closeFindIdPopup() {
            document.getElementById('findIdModal').classList.add('hidden');
        }

        // Form submission functions
        function submitSignupForm() {
            const formData = new FormData(document.getElementById('signupForm'));
            const messageDiv = document.getElementById('signupMessage');
            
            fetch('/auth/signup', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                // Parse the response HTML to extract message
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const successMessage = doc.querySelector('.alert-success');
                const errorMessage = doc.querySelector('.alert-danger');
                
                if (successMessage) {
                    messageDiv.textContent = successMessage.textContent;
                    messageDiv.className = 'alert-success mb-4 p-3 rounded';
                    messageDiv.classList.remove('hidden');
                    document.getElementById('signupForm').reset();
                } else if (errorMessage) {
                    messageDiv.textContent = errorMessage.textContent;
                    messageDiv.className = 'alert-danger mb-4 p-3 rounded';
                    messageDiv.classList.remove('hidden');
                }
            })
            .catch(error => {
                messageDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.className = 'alert-danger mb-4 p-3 rounded';
                messageDiv.classList.remove('hidden');
            });
        }

        function submitFindIdForm() {
            const formData = new FormData(document.getElementById('findIdForm'));
            const messageDiv = document.getElementById('findIdMessage');
            
            fetch('/auth/find-id', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                // Parse the response HTML to extract message
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const infoMessage = doc.querySelector('.alert-info');
                
                if (infoMessage) {
                    messageDiv.textContent = infoMessage.textContent;
                    messageDiv.className = 'alert-info mb-4 p-3 rounded';
                    messageDiv.classList.remove('hidden');
                }
            })
            .catch(error => {
                messageDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.className = 'alert-danger mb-4 p-3 rounded';
                messageDiv.classList.remove('hidden');
            });
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            const signupModal = document.getElementById('signupModal');
            const findIdModal = document.getElementById('findIdModal');
            
            if (event.target === signupModal) {
                closeSignupPopup();
            }
            if (event.target === findIdModal) {
                closeFindIdPopup();
            }
        });
    </script>
</body>
</html>
