<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${storage.id == null} ? #{storage.form.title.create} : #{storage.form.title.edit}">Storage Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${storage.id == null} ? #{storage.form.header.create} : #{storage.form.header.edit}">
                Create Storage
            </h1>

            <form th:action="@{/storage/save}" th:object="${storage}" method="post" class="space-y-8 max-w-lg">
                <input type="hidden" th:field="*{company_id}" />

                <div class="form-section">
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="id" class="form-label" th:text="#{storage.id}">ID</label>
                            <input type="text" id="id" th:field="*{id}" class="form-input" th:readonly="${storage.id != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label" th:text="#{storage.name}">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label for="site_id" class="form-label" th:text="#{storage.siteId}">Site</label>
                            <select id="site_id" th:field="*{site_id}" class="form-select" required>
                                <option value="" th:text="#{common.select.placeholder}">Select a site...</option>
                                <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="parent_id" class="form-label" th:text="#{storage.parentId}">Parent Storage</label>
                             <select id="parent_id" th:field="*{parent_id}" class="form-select">
                                <option value="" th:text="#{common.select.placeholder}">Select a parent...</option>
                                <option th:each="s : ${storages}" th:value="${s.id}" th:text="${s.name}"></option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="note" class="form-label" th:text="#{storage.note}">Note</label>
                            <textarea id="note" th:field="*{note}" class="form-textarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/storage/list}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Storage</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
