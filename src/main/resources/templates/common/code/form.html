<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${code.codeId == null} ? #{code.form.title.create} : #{code.form.title.edit}">Code Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${code.codeId == null} ? #{code.form.header.create} : #{code.form.header.edit}">
                Create Code
            </h1>

            <form th:action="@{/common/code}" th:object="${code}" method="post" class="space-y-8 max-w-lg">
                <input type="hidden" th:field="*{companyId}" />
                <input type="hidden" th:field="*{codeType}" />

                <div class="form-section">
                    <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="codeType_display" class="form-label" th:text="#{code.type.name}">Code Type</label>
                            <input type="text" id="codeType_display" th:value="*{codeType}" class="form-input bg-gray-100" readonly />
                        </div>
                        <div class="form-group">
                            <label for="codeId" class="form-label" th:text="#{code.id}">ID</label>
                            <input type="text" id="codeId" th:field="*{codeId}" class="form-input" th:readonly="${code.codeId != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="codeName" class="form-label" th:text="#{code.name}">Name</label>
                            <input type="text" id="codeName" th:field="*{codeName}" class="form-input" required />
                        </div>
                         <div class="form-group">
                            <label for="useYn" class="form-label" th:text="#{code.useYn}">Use Y/N</label>
                            <select id="useYn" th:field="*{useYn}" class="form-select" required>
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sortOrder" class="form-label" th:text="#{code.sortOrder}">Sort Order</label>
                            <input type="number" id="sortOrder" th:field="*{sortOrder}" class="form-input" />
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/common/code}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Code</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
