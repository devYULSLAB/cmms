<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${codeType.id == null} ? #{code.type.form.title.create} : #{code.type.form.title.edit}">Code Type Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${codeType.id == null} ? #{code.type.form.header.create} : #{code.type.form.header.edit}">
                Create Code Type
            </h1>

            <form th:action="@{/code/type/save}" th:object="${codeType}" method="post" class="space-y-8 max-w-lg">
                <input type="hidden" th:field="*{company_id}" />

                <div class="form-section">
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="id" class="form-label" th:text="#{code.type.id}">ID</label>
                            <input type="text" id="id" th:field="*{id}" class="form-input" th:readonly="${codeType.id != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label" th:text="#{code.type.name}">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-input" required />
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/code/list}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Type</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
