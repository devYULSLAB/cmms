<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="#{login.title}">Login</title>
</head>

<body>
    <div layout:fragment="content" class="flex items-center justify-center min-h-screen -mt-20">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-lg rounded-lg p-8">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6" th:text="#{login.title}">Login</h2>

                <div th:if="${param.error}" class="alert-danger mb-4" role="alert">
                    <span th:text="#{login.error}">Invalid username or password.</span>
                </div>
                <div th:if="${param.logout}" class="alert-success mb-4" role="alert">
                    <span th:text="#{login.logout.success}">You have been logged out.</span>
                </div>

                <form id="login-form" th:action="@{/login}" method="post" class="space-y-6">
                    <div class="form-group">
                        <label for="company_id" class="form-label" th:text="#{login.companyId}">Company ID</label>
                        <input type="text" id="company_id" name="company_id" required
                               class="form-input" th:placeholder="#{login.companyId.placeholder}" value="1"/>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                        <input type="text" id="username" name="username" required autofocus
                               class="form-input" th:placeholder="#{login.username.placeholder}" value="admin"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                        <input type="password" id="password" name="password" required
                               class="form-input" th:placeholder="#{login.password.placeholder}" value="admin"/>
                    </div>

                    <button type="submit" class="btn-primary w-full" th:text="#{login.submitButton}">
                        Login
                    </button>

                    <div class="text-center mt-4">
                        <a th:href="@{/auth/signup}" class="text-sm text-blue-600 hover:underline" th:text="'회원가입'">Sign Up</a>
                        <span class="mx-2 text-gray-400">|</span>
                        <a th:href="@{/auth/find-id}" class="text-sm text-blue-600 hover:underline" th:text="'아이디 조회'">Find ID</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="page-js">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const form = document.getElementById('login-form');
                form.addEventListener('submit', function(e) {
                    const companyId = document.getElementById('company_id').value;
                    if (companyId) {
                        // Store the company ID in localStorage to be used by other pages
                        localStorage.setItem('X-Company-Id', companyId);
                    }
                    // The form will then submit normally to Spring Security
                });
            });
        </script>
    </th:block>
</body>
</html>
