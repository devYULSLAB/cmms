<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{login.title}">Login</title>
    
    <!-- Tailwind CDN (개발용) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-center mb-6" th:text="#{login.title}">Login</h2>

            <!-- 에러 메시지 -->
            <div th:if="${param.error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="#{login.error}">Invalid username or password.</span>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{login.username}">
                        User ID
                    </label>
                    <input type="text" id="username" name="username" required autofocus
                        placeholder="User ID"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{login.password}">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                        placeholder="Password"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-150 ease-in-out"
                    th:text="#{login.submitButton}">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
