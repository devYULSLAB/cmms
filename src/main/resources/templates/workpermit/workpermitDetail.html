<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="#{workpermit.detail.title} + ' - ' + ${workpermit.permit_name}">Work Permit Details</title>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; }
            .printable-area { border: none !important; box-shadow: none !important; padding: 0 !important; margin: 0 !important; }
        }
        .detail-group { padding: 1rem; border-bottom: 1px solid #e5e7eb; }
        .detail-group:last-child { border-bottom: none; }
        .detail-label { font-weight: 500; color: #4b5563; }
        .detail-value { color: #1f2937; }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="flex justify-between items-center mb-6 no-print">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800" th:text="${workpermit.permit_name}">Permit Name</h1>
                    <p class="text-sm text-gray-500" th:text="'ID: ' + ${workpermit.permit_id}"></p>
                </div>
                <div class="flex items-center space-x-2">
                    <a th:href="@{/workpermit/list}" class="btn-secondary" th:text="#{common.button.toList}">Back to List</a>
                    <a th:href="@{/workpermit/form/{id}(id=${workpermit.permit_id})}" class="btn-primary" th:text="#{common.button.edit}">Edit</a>
                    <button onclick="printContent()" class="btn-secondary"><i class="fas fa-print mr-2"></i><span th:text="#{common.button.print}">Print</span></button>
                    <form th:action="@{/workpermit/delete/{id}(id=${workpermit.permit_id})}" method="post" class="inline-block" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn-danger" th:text="#{common.button.delete}">Delete</button>
                    </form>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden printable-area">

                <!-- Basic Information -->
                <div class="detail-group">
                    <h2 class="form-section-title" th:text="#{workpermit.form.section.details}">Permit Details</h2>
                    <dl class="grid grid-cols-1 md:grid-cols-3 gap-x-4 gap-y-6 mt-4">
                        <div><dt class="detail-label" th:text="#{workpermit.name}">Permit Name</dt><dd class="detail-value" th:text="${workpermit.permit_name}"></dd></div>
                        <div><dt class="detail-label" th:text="#{workpermit.plantId}">Plant</dt><dd class="detail-value" th:text="${workpermit.plant_id}"></dd></div>
                        <div><dt class="detail-label" th:text="#{workpermit.permitType}">Permit Type</dt><dd class="detail-value" th:text="${workpermit.permit_type}"></dd></div>
                        <div><dt class="detail-label" th:text="#{workpermit.startDate}">Start Date</dt><dd class="detail-value" th:text="${#dates.format(workpermit.start_date, 'yyyy-MM-dd')}"></dd></div>
                        <div><dt class="detail-label" th:text="#{workpermit.endDate}">End Date</dt><dd class="detail-value" th:text="${#dates.format(workpermit.end_date, 'yyyy-MM-dd')}"></dd></div>
                        <div><dt class="detail-label" th:text="#{workpermit.status}">Status</dt><dd class="detail-value" th:text="${workpermit.status}"></dd></div>
                    </dl>
                </div>

                <!-- Description -->
                <div class="detail-group">
                    <h2 class="form-section-title" th:text="#{workpermit.form.section.description}">Description</h2>
                    <dl class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-6 mt-4">
                        <div><dt class="detail-label" th:text="#{workpermit.workDesc}">Work Description</dt><dd class="detail-value whitespace-pre-wrap" th:text="${workpermit.work_desc}"></dd></div>
                        <div><dt class="detail-label" th:text="#{workpermit.safetyMeasure}">Safety Measures</dt><dd class="detail-value whitespace-pre-wrap" th:text="${workpermit.safety_measure}"></dd></div>
                    </dl>
                </div>

                <!-- Signatures -->
                <div class="detail-group">
                    <h2 class="form-section-title" th:text="#{workpermit.form.section.signatures}">Signatures</h2>
                    <table class="min-w-full mt-4">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="th-style w-16" th:text="#{workpermit.item.order}">Order</th>
                                <th class="th-style" th:text="#{workpermit.item.signerName}">Signer Name</th>
                                <th class="th-style w-80" th:text="#{workpermit.item.signature}">Signature</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr th:each="item, iterStat : ${workpermit.items}">
                                <td class="td-style text-center" th:text="${iterStat.count}"></td>
                                <td class="td-style" th:text="${item.signer_name}"></td>
                                <td class="td-style"><img th:if="${item.signature}" th:src="${item.signature}" alt="Signature" class="h-16" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Checklist -->
                <div class="detail-group no-print">
                    <h2 class="form-section-title" th:text="#{workpermit.form.section.checklist}">Safety Checklist</h2>
                    <div id="checklist-render-area" class="mt-4 p-4 border rounded-md bg-gray-50">
                         <p class="text-gray-500" th:if="${workpermit.check_result_json == null or workpermit.check_result_json == '{}'}">No checklist submitted.</p>
                    </div>
                </div>

            </div> <!-- /printable-area -->
        </div>
    </div>

    <th:block layout:fragment="page-js">
        <script>
            function printContent() {
                const content = document.querySelector('.printable-area').innerHTML;
                const printWindow = window.open('', '', 'height=800,width=800');
                document.querySelectorAll('link[rel="stylesheet"]').forEach(link => printWindow.document.write(link.outerHTML));
                printWindow.document.write('<body>' + content + '</body>');
                printWindow.document.close();
                printWindow.focus();
                printWindow.print();
                printWindow.close();
            }
        </script>
        <script src="https://formbuilder.online/assets/js/form-render.min.js"></script>
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function() {
                const checklistData = /*[[${workpermit.check_result_json}]]*/ null;
                const templateData = /*[[${checklistTemplateJson}]]*/ null;
                const renderArea = document.getElementById('checklist-render-area');

                if (checklistData && templateData) {
                    try {
                        const formData = JSON.parse(templateData);
                        const renderOpts = {
                            formData: formData,
                            render: true
                        };

                        const formRenderInstance = $(renderArea).formRender(renderOpts);

                        setTimeout(function() {
                            formRenderInstance.setData(JSON.parse(checklistData));
                            $(renderArea).find(':input').prop('disabled', true);
                        }, 100);

                    } catch (e) {
                        renderArea.innerHTML = '<p class="text-red-500">Error rendering checklist.</p>';
                        console.error(e);
                    }
                }
            });
        </script>
    </th:block>
</body>
</html>
