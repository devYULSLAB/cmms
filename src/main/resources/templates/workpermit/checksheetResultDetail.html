<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="#{workpermit.checklist.detail.title}">Checklist Result</title>
     <style>
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; }
            .printable-area { border: none !important; box-shadow: none !important; padding: 0 !important; margin: 0 !important; }
        }
        .detail-group { padding: 1rem; border-bottom: 1px solid #e5e7eb; }
        .detail-group:last-child { border-bottom: none; }
        .detail-label { font-weight: 500; color: #4b5563; }
        .detail-value { color: #1f2937; }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="flex justify-between items-center mb-6 no-print">
                <h1 class="text-3xl font-bold text-gray-800" th:text="#{workpermit.checklist.detail.header}">Checklist Result</h1>
                <div class="flex items-center space-x-2">
                    <a th:href="@{/workpermit/detail/{id}(id=${checksheetResult.permit_id})}" class="btn-secondary" th:text="#{common.button.back}">Back to Permit</a>
                    <button onclick="window.print()" class="btn-secondary"><i class="fas fa-print mr-2"></i><span th:text="#{common.button.print}">Print</span></button>
                </div>
            </div>

            <!-- Main Content Area -->
            <div th:if="${checksheetResult}" class="bg-white shadow-md rounded-lg overflow-hidden printable-area">
                <div class="detail-group">
                    <h2 class="form-section-title" th:text="#{workpermit.checklist.detail.info}">Information</h2>
                    <dl class="grid grid-cols-1 md:grid-cols-3 gap-x-4 gap-y-6 mt-4">
                        <div><dt class="detail-label" th:text="#{workpermit.id}">Permit ID</dt><dd class="detail-value" th:text="${checksheetResult.permit_id}"></dd></div>
                        <div><dt class="detail-label" th:text="#{workpermit.checklist.templateId}">Template ID</dt><dd class="detail-value" th:text="${checksheetResult.template_id}"></dd></div>
                        <div><dt class="detail-label" th:text="#{common.createdBy}">Created By</dt><dd class="detail-value" th:text="${checksheetResult.create_by}"></dd></div>
                        <div><dt class="detail-label" th:text="#{common.createDate}">Created Date</dt><dd class="detail-value" th:text="${#dates.format(checksheetResult.create_date, 'yyyy-MM-dd HH:mm')}"></dd></div>
                    </dl>
                </div>

                <div class="detail-group">
                    <h2 class="form-section-title" th:text="#{workpermit.checklist.detail.results}">Results</h2>
                    <div id="checklist-render-area" class="mt-4 p-4 border rounded-md bg-gray-50">
                        <p class="text-gray-500" th:if="${checksheetResult.check_result_json == null or checksheetResult.check_result_json == '{}'}">No checklist data found.</p>
                    </div>
                </div>
            </div>

            <div th:if="${checksheetResult == null}" class="text-center py-16">
                <p class="text-xl text-gray-500" th:text="#{common.message.noData}">No checklist result found.</p>
            </div>

        </div>
    </div>

    <th:block layout:fragment="page-js">
        <script src="https://formbuilder.online/assets/js/form-render.min.js"></script>
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function() {
                const resultJson = /*[[${checksheetResult?.check_result_json}]]*/ null;
                const templateJson = /*[[${templateJson}]]*/ null;
                const renderArea = document.getElementById('checklist-render-area');

                if (resultJson && templateJson) {
                    try {
                        const renderOpts = {
                            formData: JSON.parse(templateJson),
                            render: true
                        };
                        const formRenderInstance = $(renderArea).formRender(renderOpts);

                        setTimeout(function() {
                            formRenderInstance.setData(JSON.parse(resultJson));
                            $(renderArea).find(':input').prop('disabled', true);
                        }, 100);
                    } catch (e) {
                        renderArea.innerHTML = '<p class="text-red-500">Error rendering checklist results.</p>';
                        console.error(e);
                    }
                }
            });
        </script>
    </th:block>
</body>
</html>
