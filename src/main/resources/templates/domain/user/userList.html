<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">
<head>
    <title>User List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Page Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800" th:text="#{user.list.title}">Users</h1>
            <a th:href="@{/domain/user/form}" class="btn-primary" th:text="#{common.button.add}">New User</a>
        </div>

        <!-- Data Table -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="th-style" th:text="#{user.userId}">ID</th>
                        <th scope="col" class="th-style" th:text="#{user.userName}">Name</th>
                        <th scope="col" class="th-style" th:text="#{user.isLocked}">Locked</th>
                        <th scope="col" class="th-style" th:text="#{common.action}">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${users}" class="hover:bg-gray-50">
                        <td class="td-style" th:text="${user.userId}"></td>
                        <td class="td-style" th:text="${user.userName}"></td>
                        <td class="td-style">
                            <span th:text="${user.isLocked}"
                                  th:classappend="${user.isLocked == 'Y'} ? 'badge-danger' : 'badge-success'">
                            </span>
                        </td>
                        <td class="td-style space-x-2">
                            <a th:href="@{/domain/user/{userId}/edit(userId=${user.userId})}" class="btn-secondary" th:text="#{common.button.edit}">Edit</a>
                            <form th:action="@{/domain/user/{userId}/delete(userId=${user.userId})}" method="post" class="inline-block" onsubmit="return confirm('Are you sure?');">
                                <button type="submit" class="btn-danger" th:text="#{common.button.delete}">Delete</button>
                            </form>
                        </td>
                    </tr>
                     <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="4" class="text-center py-4" th:text="#{common.table.noData}">No users found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
