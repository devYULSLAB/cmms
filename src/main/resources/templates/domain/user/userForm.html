<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${user.id == null} ? #{user.form.title.create} : #{user.form.title.edit}">User Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${user.id == null} ? #{user.form.header.create} : #{user.form.header.edit}">
                Create User
            </h1>

            <form th:action="@{/domain/user/save}" th:object="${user}" method="post" class="space-y-8 max-w-lg">
                <!-- Hidden fields for companyId and other non-editable fields if necessary -->
                <input type="hidden" th:field="*{companyId}" />

                <div class="form-section">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="userId" class="form-label" th:text="#{user.userId}">User ID</label>
                            <input type="text" id="userId" th:field="*{userId}" class="form-input" th:readonly="*{userId != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="userName" class="form-label" th:text="#{user.userName}">User Name</label>
                            <input type="text" id="userName" th:field="*{userName}" class="form-input" required />
                        </div>
                        <div class="form-group md:col-span-2">
                            <label for="password" class="form-label" th:text="#{user.password}">Password</label>
                            <input type="password" id="password" name="rawPassword" class="form-input"
                                   th:placeholder="*{userId == null} ? 'Required' : 'Leave blank to keep current password'" />
                        </div>

                        <div class="form-group">
                            <label for="isLocked" class="form-label" th:text="#{user.isLocked}">Locked</label>
                            <select id="isLocked" th:field="*{isLocked}" class="form-select">
                                <option value="N">N (Active)</option>
                                <option value="Y">Y (Locked)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mustChangePw" class="form-label" th:text="#{user.mustChangePw}">Force PW Change</label>
                            <select id="mustChangePw" th:field="*{mustChangePw}" class="form-select">
                                <option value="N">N</option>
                                <option value="Y">Y</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/domain/user/list}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save User</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
