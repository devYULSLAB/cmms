<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${user.id == null} ? #{user.form.title.create} : #{user.form.title.edit}">User Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${user.id == null} ? #{user.form.header.create} : #{user.form.header.edit}">
                Create User
            </h1>

            <form th:action="@{/domain/user/save}" th:object="${user}" method="post" class="space-y-8 max-w-lg">
                <input type="hidden" th:field="*{company_id}" />

                <div class="form-section">
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="id" class="form-label" th:text="#{user.id}">ID</label>
                            <input type="text" id="id" th:field="*{id}" class="form-input" th:readonly="${user.id != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label" th:text="#{user.name}">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-input" required />
                        </div>
                        <div class="form-group md:col-span-2">
                            <label for="password" class="form-label" th:text="#{user.password}">Password</label>
                            <input type="password" id="password" name="password" class="form-input" th:placeholder="${user.id == null} ? 'Required' : 'Leave blank to keep current password'" />
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label" th:text="#{user.email}">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label" th:text="#{user.phone}">Phone</label>
                            <input type="tel" id="phone" th:field="*{phone}" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="dept_id" class="form-label" th:text="#{user.deptId}">Department</label>
                            <select id="dept_id" th:field="*{dept_id}" class="form-select">
                                <option value="" th:text="#{common.select.placeholder}">Select a department...</option>
                                <option th:each="dept : ${depts}" th:value="${dept.id}" th:text="${dept.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="role_id" class="form-label" th:text="#{user.roleId}">Role</label>
                            <select id="role_id" th:field="*{role_id}" class="form-select">
                                <option value="" th:text="#{common.select.placeholder}">Select a role...</option>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/domain/user/list}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save User</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
