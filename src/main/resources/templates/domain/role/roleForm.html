<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${role.id == null} ? #{role.form.title.create} : #{role.form.title.edit}">Role Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${role.id == null} ? #{role.form.header.create} : #{role.form.header.edit}">
                Create Role
            </h1>

            <form th:action="@{/domain/role/save}" th:object="${role}" method="post" class="space-y-8 max-w-2xl">
                <input type="hidden" th:field="*{company_id}" />

                <!-- Role Details Section -->
                <div class="form-section">
                    <h2 class="form-section-title" th:text="#{role.form.section.details}">Role Details</h2>
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="id" class="form-label" th:text="#{role.id}">ID</label>
                            <input type="text" id="id" th:field="*{id}" class="form-input" th:readonly="${role.id != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label" th:text="#{role.name}">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-input" required />
                        </div>
                         <div class="form-group">
                            <label for="description" class="form-label" th:text="#{role.description}">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-textarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Authorities Section -->
                <div class="form-section">
                    <h2 class="form-section-title" th:text="#{role.form.section.authorities}">Authorities</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                        <div th:each="func : ${allFuncs}" class="form-group-checkbox">
                            <input type="checkbox" name="auths" th:value="${func.id}" th:checked="${assignedAuths.contains(func.id)}" class="form-checkbox" />
                            <label th:for="${'auth-' + func.id}" th:text="${func.name}" class="form-label-checkbox"></label>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/domain/role/list}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Role</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
