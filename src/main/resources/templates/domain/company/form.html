<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title th:text="${company.companyId == null} ? #{company.form.title.create} : #{company.form.title.edit}">Company Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6"
                th:text="${company.companyId == null} ? #{company.form.header.create} : #{company.form.header.edit}">
                Create Company
            </h1>

            <form th:action="@{/domain/company}" th:object="${company}" method="post" class="space-y-8 max-w-lg">

                <div class="form-section">
                     <div class="grid grid-cols-1 gap-6">
                        <div class="form-group">
                            <label for="companyId" class="form-label" th:text="#{company.id}">ID</label>
                            <input type="text" id="companyId" th:field="*{companyId}" class="form-input" th:readonly="${company.companyId != null}" required />
                        </div>
                        <div class="form-group">
                            <label for="companyName" class="form-label" th:text="#{company.name}">Name</label>
                            <input type="text" id="companyName" th:field="*{companyName}" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label for="useYn" class="form-label" th:text="#{company.useYn}">Use Y/N</label>
                            <select id="useYn" th:field="*{useYn}" class="form-select" required>
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                    <a th:href="@{/domain/company}" class="btn-secondary" th:text="#{common.button.cancel}">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{common.button.save}">Save Company</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
