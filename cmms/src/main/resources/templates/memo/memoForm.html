<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="title">
    <h2>메모 작성/수정</h2>
</th:block>

<th:block layout:fragment="content">
    <div class="max-w-4xl mx-auto px-4">
        <form th:action="@{/memo/save}" th:object="${memo}" method="post" class="space-y-8 divide-y divide-gray-200">
            <div class="space-y-8 divide-y divide-gray-200">
                <div class="pt-8">
                    <h5 class="text-lg leading-6 font-medium text-gray-900">메모 내용</h5>
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-4">
                            <label for="memoName" class="block text-sm font-medium text-gray-700">제목</label>
                            <input type="text" id="memoName" th:field="*{memoName}" class="mt-1 block w-full rounded-md" required>
                        </div>
                        <div class="sm:col-span-2">
                             <label for="isPinned" class="block text-sm font-medium text-gray-700">상단고정</label>
                             <input type="hidden" name="isPinned" value="N" />
                             <input type="checkbox" id="isPinned" name="isPinned" value="Y" th:checked="*{isPinned == 'Y'}" class="mt-2 h-4 w-4 rounded">
                        </div>
                        <div class="sm:col-span-6">
                            <label for="content" class="block text-sm font-medium text-gray-700">본문</label>
                            <textarea id="content" th:field="*{content}" rows="10" class="mt-1 block w-full rounded-md"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-5">
                <div class="flex justify-end">
                    <a th:href="@{/memo/memoList}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">취소</a>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">저장</button>
                </div>
            </div>
        </form>
    </div>
</th:block>
</html>
