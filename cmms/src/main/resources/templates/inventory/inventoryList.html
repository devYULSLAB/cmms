<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="title">
    <h2>품목 목록</h2>
</th:block>

<th:block layout:fragment="content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="rounded-2xl shadow p-4 md:p-6 mb-6 bg-white">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-base md:text-lg font-semibold text-gray-800">품목 리스트</h5>
                <a th:href="@{/inventory/inventoryForm}" class="py-2 px-4 inline-flex items-center rounded-md font-medium transition bg-blue-600 hover:bg-blue-700 text-white">
                    신규 등록
                </a>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">품목ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">품목명</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">유형</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">관리부서</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제조사</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">규격</th>
                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">Edit</span></th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:if="${#lists.isEmpty(inventories)}">
                            <td colspan="7" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">데이터가 없습니다.</td>
                        </tr>
                        <tr th:each="inv : ${inventories}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${inv.id.inventoryId}">I0001</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                                <a th:href="@{/inventory/inventoryDetail(companyId=${inv.id.companyId}, inventoryId=${inv.id.inventoryId})}"
                                   class="text-blue-600 hover:underline" th:text="${inv.inventoryName}">
                                    베어링
                                </a>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${inv.masterType}">예비품</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${inv.deptId}">정비팀</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${inv.makerName}">FAG</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${inv.spec}">6203-2RSR</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
