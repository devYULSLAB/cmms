<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="title">
    <h2>품목 등록/수정</h2>
</th:block>

<th:block layout:fragment="content">
    <div class="max-w-4xl mx-auto px-4">
        <form th:action="@{/inventory/save}" th:object="${inventory}" method="post" class="space-y-8 divide-y divide-gray-200">
            <div class="space-y-8 divide-y divide-gray-200">
                <!-- Basic Information -->
                <div class="pt-8">
                    <div>
                        <h5 class="text-lg leading-6 font-medium text-gray-900">기본 정보</h5>
                    </div>
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <input type="hidden" th:field="*{id.companyId}" />
                        <div class="sm:col-span-3">
                            <label for="inventoryId" class="block text-sm font-medium text-gray-700">품목ID</label>
                            <input type="text" id="inventoryId" th:field="*{id.inventoryId}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-100" readonly>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="inventoryName" class="block text-sm font-medium text-gray-700">품목명</label>
                            <input type="text" id="inventoryName" th:field="*{inventoryName}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="masterType" class="block text-sm font-medium text-gray-700">유형</label>
                            <select id="masterType" th:field="*{masterType}" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="">-- 선택 --</option>
                                <option th:each="type : ${assetTypes}" th:value="${type.id.codeId}" th:text="${type.codeName}"></option>
                            </select>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="deptId" class="block text-sm font-medium text-gray-700">관리부서</label>
                            <select id="deptId" th:field="*{deptId}" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="">-- 선택 --</option>
                                <option th:each="dept : ${depts}" th:value="${dept.id.deptId}" th:text="${dept.deptName}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Maker Information -->
                <div class="pt-8">
                     <h5 class="text-lg font-medium text-gray-900">제조사 정보</h5>
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-3"><label for="makerName" class="block text-sm font-medium text-gray-700">제조사</label><input type="text" id="makerName" th:field="*{makerName}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></div>
                        <div class="sm:col-span-3"><label for="spec" class="block text-sm font-medium text-gray-700">규격/사양</label><input type="text" id="spec" th:field="*{spec}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></div>
                        <div class="sm:col-span-3"><label for="modelNo" class="block text-sm font-medium text-gray-700">모델번호</label><input type="text" id="modelNo" th:field="*{modelNo}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></div>
                        <div class="sm:col-span-3"><label for="serialNo" class="block text-sm font-medium text-gray-700">시리얼번호</label><input type="text" id="serialNo" th:field="*{serialNo}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="pt-8">
                    <h5 class="text-lg font-medium text-gray-900">비고</h5>
                    <div class="mt-6">
                        <textarea id="notes" th:field="*{notes}" rows="3" class="shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border border-gray-300 rounded-md"></textarea>
                    </div>
                </div>

            </div>

            <div class="pt-5">
                <div class="flex justify-end">
                    <a th:href="@{/inventory/inventoryList}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        취소
                    </a>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        저장
                    </button>
                </div>
            </div>
        </form>
    </div>
</th:block>
</html>
