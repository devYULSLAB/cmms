<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="title">
    <h2>재고 상세 정보</h2>
</th:block>

<th:block layout:fragment="content">
    <div class="max-w-4xl mx-auto px-4">
        <div class="rounded-2xl shadow p-4 md:p-6 mb-6 bg-white">
             <h5 class="text-base md:text-lg font-semibold text-gray-800 mb-4">기본 정보</h5>
            <p>재고 상세 정보가 여기에 표시됩니다.</p>
            <div class="flex justify-end space-x-2 mt-6">
                <a th:href="@{/inventory/inventoryList}" class="py-2 px-4 inline-flex items-center rounded-md font-medium transition bg-gray-200 hover:bg-gray-300 text-gray-900">
                    목록
                </a>
                <a th:href="@{/inventory/editForm(id=1)}" class="py-1 px-3 inline-flex items-center rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">
                    수정
                </a>
            </div>
        </div>
    </div>
</th:block>

</html>
