<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="title">
    <h2>작업 오더 등록/수정</h2>
</th:block>

<th:block layout:fragment="content">
    <div class="max-w-4xl mx-auto px-4">
        <form th:action="@{/workorder/save}" th:object="${workorder}" method="post" class="space-y-8 divide-y divide-gray-200">
            <div class="space-y-8 divide-y divide-gray-200">
                <!-- Basic Information -->
                <div class="pt-8">
                    <h5 class="text-lg leading-6 font-medium text-gray-900">기본 정보</h5>
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-3"><label class="block text-sm font-medium text-gray-700">작업ID</label><input type="text" th:field="*{id.workorderId}" class="mt-1 block w-full bg-gray-100 rounded-md" readonly></div>
                        <div class="sm:col-span-3"><label class="block text-sm font-medium text-gray-700">작업명</label><input type="text" th:field="*{workorderName}" class="mt-1 block w-full rounded-md" required></div>
                        <div class="sm:col-span-3"><label class="block text-sm font-medium text-gray-700">사이트</label><select th:field="*{id.siteId}" class="mt-1 block w-full rounded-md"><option th:each="site : ${sites}" th:value="${site.id.siteId}" th:text="${site.siteName}"></option></select></div>
                        <div class="sm:col-span-3"><label class="block text-sm font-medium text-gray-700">설비</label><select th:field="*{plantId}" class="mt-1 block w-full rounded-md"><option value="">-- 사이트 선택 --</option></select></div>
                        <div class="sm:col-span-3"><label class="block text-sm font-medium text-gray-700">작업유형</label><select th:field="*{jobType}" class="mt-1 block w-full rounded-md"><option th:each="type : ${jobTypes}" th:value="${type.id.codeId}" th:text="${type.codeName}"></option></select></div>
                    </div>
                </div>

                <!-- Schedule -->
                <div class="pt-8">
                     <h5 class="text-lg font-medium text-gray-900">스케줄</h5>
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-3"><label class="block text-sm font-medium text-gray-700">계획일</label><input type="date" th:field="*{plannedDate}" class="mt-1 block w-full rounded-md"></div>
                        <div class="sm:col-span-3"><label class="block text-sm font-medium text-gray-700">실시일</label><input type="date" th:field="*{actualDate}" class="mt-1 block w-full rounded-md"></div>
                        <div class="sm:col-span-6"><label class="block text-sm font-medium text-gray-700">상태</label><div class="mt-2"><input type="radio" th:field="*{status}" value="T"> 임시 <input type="radio" th:field="*{status}" value="C"> 확정</div></div>
                    </div>
                </div>

                <!-- Items -->
                <div class="pt-8">
                    <h5 class="text-lg font-medium text-gray-900">작업 항목</h5>
                    <div class="mt-6">
                        <p>작업 항목 그리드가 여기에 표시됩니다.</p>
                    </div>
                </div>
            </div>

            <div class="pt-5">
                <div class="flex justify-end">
                    <a th:href="@{/workorder/workorderList}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">취소</a>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">저장</button>
                </div>
            </div>
        </form>
    </div>
</th:block>
</html>
