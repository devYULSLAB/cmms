<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="title">
    <h2>작업 오더 상세 정보</h2>
</th:block>

<th:block layout:fragment="content">
    <div class="max-w-4xl mx-auto px-4" th:if="${workorder != null}" th:object="${workorder}">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
            <div class="px-4 py-5 sm:px-6"><h5 class="text-lg leading-6 font-medium text-gray-900">기본 정보</h5></div>
            <div class="border-t border-gray-200 px-4 py-5 sm:p-0"><dl class="sm:divide-y sm:divide-gray-200">
                <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"><dt class="text-sm font-medium text-gray-500">작업 ID</dt><dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" th:text="*{id.workorderId}"></dd></div>
                <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"><dt class="text-sm font-medium text-gray-500">작업명</dt><dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" th:text="*{workorderName}"></dd></div>
            </dl></div>
        </div>

        <div class="flex justify-end space-x-2 mt-6">
            <a th:href="@{/workorder/workorderList}" class="py-2 px-4 inline-flex items-center rounded-md font-medium transition bg-gray-200 hover:bg-gray-300 text-gray-900">목록</a>
        </div>
    </div>
</th:block>
</html>
