<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="title">
    <h2>작업 오더 목록</h2>
</th:block>

<th:block layout:fragment="content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="rounded-2xl shadow p-4 md:p-6 mb-6 bg-white">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-base md:text-lg font-semibold text-gray-800">작업 오더 리스트</h5>
                <a th:href="@{/workorder/workorderForm}" class="py-2 px-4 inline-flex items-center rounded-md font-medium transition bg-blue-600 hover:bg-blue-700 text-white">
                    신규 등록
                </a>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업명</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">설비ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업유형</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">계획일</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:if="${#lists.isEmpty(workorders)}">
                            <td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">데이터가 없습니다.</td>
                        </tr>
                        <tr th:each="wo : ${workorders}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${wo.id.workorderId}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${wo.workorderName}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${wo.plantId}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${wo.jobType}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${wo.plannedDate}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${wo.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
