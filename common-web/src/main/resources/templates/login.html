<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CMMS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-md">
    <form class="bg-white shadow-md rounded-2xl px-8 pt-6 pb-8 mb-4" method="post" action="/login">
        <div class="mb-4 text-center">
            <h1 class="text-3xl font-bold text-gray-800">CMMS</h1>
            <p class="text-gray-600">Please sign in to your account</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="userId">
                User ID
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="userId" name="userId" type="text" placeholder="User ID" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   id="password" name="password" type="password" placeholder="******************" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                    type="submit">
                Sign In
            </button>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
        &copy;2025 YULSLAB. All rights reserved.
    </p>
</div>
</body>
</html>
